<!DOCTYPE html>
<html>
  <head>
    <title>Newspaper Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

    </style>
  </head>
  <body>
    <video src="" id="local-video"></video>
    <video src="" id="remote-video"></video>
    <script>
      // get the local video and audio stream
navigator.mediaDevices.getUserMedia({ video: true, audio: true })
  .then(stream => {
    // display the local video stream on the page
    const localVideo = document.querySelector('video#local-video');
    localVideo.srcObject = stream;
  
    // create a peer connection
    const pc = new RTCPeerConnection();
  
    // add the local stream to the peer connection
    pc.addStream(stream);
  
    // get the remote video element
    const remoteVideo = document.querySelector('video#remote-video');
  
    // when a remote stream is added to the peer connection, display it on the page
    pc.onaddstream = e => {
      remoteVideo.srcObject = e.stream;
    };
  
    // create an offer
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer))
      .then(() => {
        // send the offer to the other peer through a signaling server
        sendToServer(pc.localDescription);
      });
  
    // when an answer is received from the other peer, set it as the remote description
    pc.onmessage = e => {
      if (e.answer) {
        pc.setRemoteDescription(e.answer);
      }
    };
  })
  .catch(console.error);

    </script>
  </body>
</html>
